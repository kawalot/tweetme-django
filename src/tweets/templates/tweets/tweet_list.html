{% include "tweets/search_form.html" %}<br/>
{% for object in object_list %}
    {{ object.user }}<br/>
    {{ object.content }}<br/>  
    {{ object.timestamp|timesince }}<br/>
<br/>
{% empty %}
    {% if request.GET.q %}
        <p>No tweets found.</p>
    {% else %}
        <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
